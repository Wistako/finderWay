<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>FinderWay</title>
</head>
<body>
<nav class="container">
  <a href="#about">About</a>
  <a href="#finder">Finder</a>
</nav>
<div class="container logo">
  <h1 class="title">PathFinder</h1>
  <h2 class="subtitle">For travellers</h2>
</div>
  <div id="pages">
    <div id="about" class="about">
      <div class="container">
        <div class="box left" data-aos="zoom-in-right">
          <img src="images/1.jpg" alt="girls on desert">
          <div class="description">
            <h2>plan your Journeys</h2>
            <p>Pick attractions and book hotels</p>
          </div>
        </div>
        <div class="box right" data-aos="zoom-in-left">
          <img src="images/2.jpg" alt="highway">
          <div class="description">
            <h2>Minimalize boredom</h2>
            <p>Pick routes that are short and attractive</p>
          </div>
        </div>
      </div>
    </div>
    <div id="finder" class="finder container">
      <h2 class="title">-</h2>
      <div class="game-space"></div>
      <div class="alert"></div>
      <button type="button" class="btn"></button>
      <div class="FinderSummary">
        <div class="FinderSummary_content">
          <h2 class="title_FinderSummary">sumarry</h2>
          <button type="button" class="btn" id="close">close</button>
          <h3 id="sum-box">Full route: <span id="number"></span><span class="field"> fields</span> </h3>
          <h3 id="short-way">The shortest route: <span id="number_correct"></span><span class="field"> fields</span></h3>
        </div>
      </div>
    </div>
  </div>
  <footer class="container">
    <h5>All rights reserved</h5>
  </footer>
  <script id="template-finder-box" type="text/x-handlebars-template">
    <div class="finder-box" data-Y="{{y}}" data-X="{{x}}">{{X}}{{Y}}</div>
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
